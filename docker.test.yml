sut:
  build: .
  command:
    - /bin/sh
    - -c
    - |
      set -eux
      brew doctor
      brew tests
      failed=0
      for i in $$(brew list | egrep -vx 'jdk'); do
        brew linkage --test $$i || failed=1
      done
      for i in $$(brew list | egrep -vx 'PLACEHOLDER'); do
        brew test $$i 2>&1 | tee test.log
        if grep -qx 'Error: .*: failed' test.log; then
          failed=1
        fi
      done
      exit $$failed
